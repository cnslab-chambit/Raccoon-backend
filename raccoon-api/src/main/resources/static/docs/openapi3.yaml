openapi: 3.0.1
info:
  title: RestDocs to Swagger 변환 테스트
  description: Restdocs로 API 문서 작성 후 이를 Swagger로 변환하는 페이지
  version: 0.0.1-SNAPSHOT
servers:
- url: http://localhost:8080
tags: []
paths:
  /user/profile:
    patch:
      tags:
      - UserProfile
      summary: 프로필 변경 API
      description: 프로필 변경 API
      operationId: user-profile-controller-test/프로필_업데이트
      parameters:
      - name: Authorization
        in: header
        description: JWT
        required: true
        schema:
          type: string
        example: Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxIiwicm9sZXMiOltdLCJpYXQiOjE2Nzk0NzIzMTAsImV4cCI6MTY4MzA3MjMxMH0.z_oE-pzcvdIaUqLxULlfBZf6dadfq2btSLsSrhqvcvI
      requestBody:
        content:
          multipart/form-data;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/user-profile1052611802'
            examples:
              user-profile-controller-test/프로필_업데이트:
                value: "{\"gender\":\"MAN\",\"wantedAnimal\":\"CAT\",\"nickname\"\
                  :\"유저닉네임\",\"mbti\":\"INTP\",\"animal\":\"CAT\",\"location\":\"\
                  GANDONG\",\"profileImage\":\"org.springframework.mock.web.MockMultipartFile@a03529c\"\
                  ,\"smokingStatus\":false,\"job\":\"대학생이에요\",\"age\":25,\"height\"\
                  :175,\"selfDescription\":\"안녕하세요 자기소개입니다.\"}"
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/user-profile-748640380'
              examples:
                user-profile-controller-test/프로필_업데이트:
                  value: "{\"message\":\"성공\",\"code\":200,\"data\":{\"userId\":1}}"
      security:
      - bearerAuthJWT: []
  /user/{userId}:
    get:
      tags:
      - UserProfile
      summary: 유저프로필 조회 API
      description: 유저프로필 조회 API
      operationId: user-profile-controller-test/프로필_조회
      parameters:
      - name: userId
        in: path
        description: 대상 유저의Id
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: 요청보낸 사람 ACCESS TOKEN
        required: true
        schema:
          type: string
        example: Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxIiwicm9sZXMiOltdLCJpYXQiOjE2Nzk0NzIzMTAsImV4cCI6MTY4MzA3MjMxMH0.z_oE-pzcvdIaUqLxULlfBZf6dadfq2btSLsSrhqvcvI
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/user-userId-461205012'
              examples:
                user-profile-controller-test/프로필_조회:
                  value: "{\"message\":\"성공\",\"code\":200,\"data\":{\"nickname\"\
                    :\"오어어엉\",\"profileImageUrl\":\"https://www.google.com/imgres?imgurl=https%3A%2F%2Ftalkimg.imbc.com%2FTVianUpload%2Ftvian%2FTViews%2Fimage%2F2023%2F01%2F03%2F7eec0933-d37b-4939-afb4-f1488ebc0d68.jpg&tbnid=A4jvGsqs01f0aM&vet=12ahUKEwiFrPSB9vT9AhWCdt4KHSIgABUQMygHegUIARDZAQ..i&imgrefurl=https%3A%2F%2Fimnews.imbc.com%2Fnews%2F2023%2Fenter%2Farticle%2F6442122_36161.html&docid=xWL2UuU60SIGKM&w=800&h=1119&q=%ED%95%B4%EB%A6%B0&ved=2ahUKEwiFrPSB9vT9AhWCdt4KHSIgABUQMygHegUIARDZAQ\"\
                    ,\"gender\":\"WOMAN\",\"age\":18,\"height\":167,\"job\":\"모름\"\
                    ,\"location\":\"GANDONG\",\"selfDescription\":\"안녕하세요\",\"smokingStatus\"\
                    :false,\"mbti\":\"INTP\",\"animal\":\"CAT\",\"wantedAnimal\":\"\
                    DEER\"}}"
      security:
      - bearerAuthJWT: []
  /user/profile/all:
    get:
      tags:
      - UserProfile
      summary: 프로필 전체 조회 API
      description: 프로필 전체 조회 API
      operationId: user-profile-controller-test/프로필_전체조회
      parameters:
      - name: Authorization
        in: header
        description: 요청자의 JWT
        required: true
        schema:
          type: string
        example: Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxIiwicm9sZXMiOltdLCJpYXQiOjE2Nzk0NzIzMTAsImV4cCI6MTY4MzA3MjMxMH0.z_oE-pzcvdIaUqLxULlfBZf6dadfq2btSLsSrhqvcvI
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/user-profile-all-1103448983'
              examples:
                user-profile-controller-test/프로필_전체조회:
                  value: "{\"message\":\"성공\",\"code\":200,\"data\":[{\"profileId\"\
                    :1,\"nickname\":\"김성지1\",\"gender\":\"MAN\",\"age\":25,\"height\"\
                    :175,\"profileImageUrl\":\"http://\",\"location\":\"GANGSEO\"\
                    ,\"animal\":\"CAT\"},{\"profileId\":2,\"nickname\":\"김성지2\",\"\
                    gender\":\"MAN\",\"age\":25,\"height\":175,\"profileImageUrl\"\
                    :\"http://\",\"location\":\"GANGBUK\",\"animal\":\"DOG\"}]}"
      security:
      - bearerAuthJWT: []
