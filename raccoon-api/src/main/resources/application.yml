server:
  shutdown: graceful
  tomcat:
    basedir: .
    accesslog:
      enabled: true
      directory: logs
      pattern: 'API-access_log %{yyyy-MM-dd HH:mm:ss.SSS}t %{X-Forwarded-For}i %r %s %b %D'
      prefix: access_log
      suffix: .log
      rotate: true
      rename-on-rotate: true
---
spring:
  lifecycle:
    timeout-per-shutdown-phase: 20s
  servlet:
    multipart:
      maxFileSize: 50MB
      maxRequestSize: 50MB
---
logging:
  level:
    org.hibernate:
      type.descriptor.sql: trace #show parameter binding
      SQL: DEBUG

